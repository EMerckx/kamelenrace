<template name="game">
    <div id="container">
        {{> hello}}
        {{> ball}}
        <div id="chatLocation">
            {{> entry}}
        </div>
        <footer>Project camel Race Matt Ewout Robin</footer>
    </div>
</template>


<template name="hello">
    {{greeting}}

    <svg id="backgroundRaceField">

    </svg>

</template>

<template name="ball">
    <svg id="ballTrowLocation">
    </svg>
</template>

<template name="messages">
    {{#each messages}}
    {{> message}}
    {{/each}}
</template>

<template name="message">
    <p><strong>{{name}}:</strong> {{message}}</p>
</template>

<template name="entry">
    <div id="chat" readonly>
        {{> messages}}
    </div>
    <input type="text" id="chatInput" placeholder="your message">
</template>
