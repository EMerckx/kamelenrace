<head>
    <title>Camel Race</title>
    <link rel="stylesheet" href="css/library.css"/>
    <!--<script src="js/three.js"></script>-->
    <!--<script src="js/ColladaLoader.js"></script>-->
    <link rel="stylesheet" href="css/myapp.css"/>
    <!--<script src="js/two.min.js"></script>-->

</head>
<body>
<div id="container">
    {{> hello}}
    {{> ball}}
    <div id="chatLocation">
        {{> entry}}
    </div>
    <footer>Project camel Race Mat Ewout Robin</footer>
</div>
</body>

<template name="hello">
    {{greeting}}
    <div id="backgroundRaceField">
        <div class="lane">
            <p>lane 1</p>

            <div class="desertBackground"></div>
            <div class="desertForeground"></div>
        </div>
        <div id=player1></div>
        <div class="lane">
            <p>lane 2</p>

            <div class="desertBackground"></div>
            <div class="desertForeground"></div>
        </div>
        <div id=player2></div>

        <div class="lane">
            <p>lane 3</p>

            <div class="desertBackground"></div>
            <div class="desertForeground"></div>
        </div>
        <div id=player3></div>

        <div class="laneEnd">
            <p>lane 4</p>
            <!--<div class="desertBackground"></div>-->
            <!--<div class="desertForeground"></div>-->
        </div>
        <div id=player4></div>
    </div>
</template>

<template name="ball">
    <svg id="ballTrowLocation">
    </svg>
</template>

<template name="messages">
    {{#each messages}}
    {{> message}}
    {{/each}}
</template>

<template name="message">
    <p><strong>{{name}}:</strong> {{message}}</p>
</template>

<template name="entry">
    <div id="chat" readonly>
        {{> messages}}
    </div>
    <input type="text" id="chatInput" placeholder="your message">
</template>
